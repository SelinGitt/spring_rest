<!DOCTYPE html>
<html>
<head>
    <title>Liste des livres</title>
</head>
<body>
    <h1>Liste des livres</h1>
    <table>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Description</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
        </tr>
    </table>
</body>
</html>
